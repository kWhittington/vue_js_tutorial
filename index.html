<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <!-- 1. Declarative Rendering -->
  <div id="app">
    {{ message }}
  </div>

  <script>
    let app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })
  </script>

  <div id="app-2">
    <span v-bind:title="message">
      Hover your mouse over me for a few seconds
      to see my dynamically bound title!
    </span>
  </div>

  <script>
    let app2 = new Vue({
      el: '#app-2',
      data: {
        message: 'You loaded this page on ' + new Date().toLocaleString()
      }
    })
  </script>

  <!-- 2. Conditionals and Loops -->
  <div id="app-3">
    <p v-if="seen">
      Now you see me.
    </p>
  </div>

  <script>
    let app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true
      }
    })
  </script>

  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>

  <script>
    let app4 = new Vue({
      el: '#app-4',
      data: {
        todos: [
          { text: 'Learn JavaScript' },
          { text: 'Learn Vue' },
          { text: 'Build something awesome' }
        ]
      }
    })
  </script>

  <!-- 3. Handling User Input -->
  <div id="app-5">
    <p>
      {{ message }}
    </p>
    <button v-on:click="reverseMessage">
      Reverse Message
    </button>
  </div>

  <script>
    let app5 = new Vue({
      el: '#app-5',
      data: {
        message: 'Hello Vue.js!'
      },
      methods: {
        reverseMessage: function() {
          this.message = this.message.split('').reverse().join('')
        }
      }
    })
  </script>

  <div id="app-6">
    <p>
      {{ message }}
    </p>
    <input v-model="message">
  </div>

  <script>
    let app6 = new Vue({
      el: '#app-6',
      data: {
        message: 'Hello Vue!'
      }
    })
  </script>
</body>
</html>
